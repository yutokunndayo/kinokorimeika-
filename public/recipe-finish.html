<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成！ | キノコリメイカー</title>
    <link rel="stylesheet" href="/css/recipe-finish.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="container">
        <h2 id="recipe-title" class="finish-title">読み込み中...</h2>
        
        <div class="image-area">
            <img src="" alt="料理画像" id="recipe-image" class="recipe-image">
        </div>

        <div id="recipe-details" class="recipe-details-box">
            <!-- ここに詳細が入る -->
        </div>
        
        <div class="rating-container">
            <span>美味しそう？</span>
            <div class="stars" id="rating-stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>

        <div class="button-container">
            <button id="save-button" class="action-btn save">みんなのレシピ図鑑に登録</button>
            <div class="sub-buttons">
                <button id="share-button" class="action-btn share">Xでシェア</button>
                <button id="return-button" class="action-btn return">TOPへ</button>
            </div>
        </div>
    </div>
    <script src="/js/recipe-finish.js"></script>
</body>
</html>
