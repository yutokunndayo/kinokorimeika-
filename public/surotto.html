<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献立スロット</title>
    <link rel="stylesheet" href="./css/surotto.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h2>今回の余り物たち</h2>
            <ul id="ingredient-list"></ul>
            <button id="cooking-start-button">どう料理するか決める！</button>
        </div>
        
        <div id="main-slot-screen" class="screen hidden">
            <div class="slot-machine">
                <div class="header-display">今日のテーマ</div>
                <div class="gogo-lamp">GOGO!</div>
                <div class="reels">
                    <div class="reel" id="reel0"><div class="reel-strip"></div></div>
                    <div class="reel" id="reel1"><div class="reel-strip"></div></div>
                    <div class="reel" id="reel2"><div class="reel-strip"></div></div>
                </div>
                <div id="result-display">
                    <p id="result-text"></p>
                    <button id="next-button" disabled>レシピを生成する</button>
                </div>
                <div class="controls">
                    <div class="stop-buttons">
                        <button class="stop-button" data-reel="0" disabled>STOP</button>
                        <button class="stop-button" data-reel="1" disabled>STOP</button>
                        <button class="stop-button" data-reel="2" disabled>STOP</button>
                    </div>
                    <button id="start-button">スロットスタート</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/surotto.js"></script>
</body>
</html>
