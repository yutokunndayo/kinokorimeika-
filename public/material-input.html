<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷蔵庫の救世主</title>
    <link rel="stylesheet" href="./css/material-input.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="container">
        <h2>冷蔵庫の余り物を教えて！</h2>
        <p style="color:#5d4037; margin-bottom:20px; font-size:0.9rem; text-align:center;">
            中途半端に残った食材を3〜4つ入力してください。<br>
            AIが意外なリメイクレシピを提案します。
        </p>
        <div id="ingredient-list"></div>
        <div class="button-group">
            <button id="add-ingredient">+ 食材を追加</button>
            <button id="remove-ingredient">- 削除</button>
        </div>
        <button class="submit-btn">これで献立を考える！</button>
    </div>
    <script src="./js/material-input.js"></script>
</body>
</html>
